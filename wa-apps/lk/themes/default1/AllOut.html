        <div class="alert alert-error">
        <p class="wa-error-msg" style="color: red">{$error_all}</p>
            </div>
    {/if}
    {if !$error_all && !$ok}

<div class="wa-form form">

	<div class="wa-field">
	    <div class="wa-name">Платежная система:</div>
	    <div class="wa-value">
		<select name="merchant">
		    <option value="perfect">Perfect money</option>

	    </div>
	</div>

	    <div class="wa-name">Сумма в USD для вывода:</div>

	    </div>
	</div>
	<input type="submit" class="button" name="submit" value="Вывести средства">
    </form>
 </div>
